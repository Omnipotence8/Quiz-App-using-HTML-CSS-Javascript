<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/game.css">
        <title>Quiz Page</title>
    </head>
    <body>
        <div class="container">
            <div id="game" class="flex-column flex-center">
              <div id="hud">
                <div class="hud-item">
                    <p id="progress-text" class="hud-prefix">
                       Question
                    </p>
                    <div id="progress-bar">
                        <div id="progress-bar-full"></div>
                    </div>           
                </div>
                <div class="hud-item">
                    <p class="hud-prefix">
                       Score
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>           
                </div>
              </div>
              <h1 id="question">What is the answer to this question?</h1>
              <div class="choise-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">Choise</p>
              </div>
              <div class="choise-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">Choise 2</p>
              </div>
              <div class="choise-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">Choise 3</p>
              </div>
              <div class="choise-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4">Choise 4</p>
              </div>
            </div>
        </div>
        <script src="js/game.js"></script>
    </body>
</html>
